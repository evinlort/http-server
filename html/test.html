<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Start page</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <script src="/js/script.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="text-center">Hello Evg!</div>
        </div>
    </div>
    <form id="insert" method="POST">
        <div class="row">
            <div class="col-md-6 col-sm-6">Name</div>
            <div class="col-md-6 col-sm-6">
                <input name="name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">Quantity</div>
            <div class="col-md-6 col-sm-6">
                <input name="quantity" onkeydown="javascript: return event.keyCode == 69 ? false : true" step="0.01"
                       type="number">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">Units</div>
            <div class="col-md-6 col-sm-6">
                <input name="units">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">Expiration date</div>
            <div class="col-md-6 col-sm-6">
                <input name="expiration">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6">Note</div>
            <div class="col-md-6 col-sm-6">
                <input name="note">
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12 col-sm-12">
            <button form="insert" type="submit">Send</button>
        </div>
    </div>
</div>
</body>

</html>
