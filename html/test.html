<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!--    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="/js/script.js"></script>
</head>
<body>
<div class="content">
    <div class="row">
        <div class="col-xl-4 col-lg-2 col-md-2 col-sm-1"></div>
        <div id="form" class="col-xl-4 col-lg-8 col-md-8 col-sm-10 ">
            <div id="fields-container">
                <div id="field-template" class="row hide">
                    <div class="col-lg-5 col-md-6 col-sm-4"><input class="m-auto" placeholder="Field Name"></div>
                    <div class="col-lg-6 col-md-6 col-sm-8"><input class="m-auto" placeholder="Field Value">
                        <span class="nested">+</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-4"><label class="m-auto">Name</label></div>
                    <div class="col-lg-6 col-md-6 col-sm-8"><input class="m-auto" required></div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-4"><label class="m-auto">Date</label></div>
                    <div class="col-lg-6 col-md-6 col-sm-8"><input class="m-auto" required></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button id="add-field" class="w-50 m-auto d-block">Add field</button>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <button id="submit" class="w-50 m-auto d-block">Send</button>
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-lg-2 col-md-2 col-sm-1"></div>
    </div>
</div>
</body>
</html>
